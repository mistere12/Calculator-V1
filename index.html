<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <h1 class="w-25 mx-auto">Basic Calculator</h1>  <!-- <br> -->
    <div class="calculator-container">
    <input type="text" class="mx-16" placeholder="Enter the first number:" id="first-number"> <!-- &nbsp; :- non br space-->
    <span id="selected-operator">&nbsp;&nbsp;</span>     <!--mehal lay sign endimeta-->
    <input type="text" placeholder="Enter the second number: " id="second-number">
    </div>  
<!-- <br><br> -->
   <!-- <button id = "add-button" class="btn-primary">Add</button>   -->
<div class="Ã¶perations">
    <input type="radio" name="operation" id="add-button" class="btn-primary" value="+">
    <label for="add-button">add</label> <!-- &nbsp; &nbsp; -->
    <input type="radio" name="operation" id="subtract-button" class ="btn-primary" value="-">
    <label for="subtract-button">subtract</label>  <!-- &nbsp; &nbsp; -->
    <input type="radio" name="operation" id="multiply-button" class ="btn-primary" value="*">
    <label for="multiply-button">multiply</label>  <!--  &nbsp; &nbsp; -->
    <input type="radio" name="operation" id="divide-button" class ="btn-primary" value="/">
    <label for="divide-buton">divide</label>
    <!-- <br> -->
    <input type="radio" name="operation" id="power-button" class ="btn-primary" value="**">
    <label for="power-buton">power</label> <!-- &nbsp; &nbsp; -->
    <input type="radio" name="operation" id="log-button" class ="btn-primary" value="log">
    <label for="log-buton">log</label> <!-- &nbsp; &nbsp; -->
    <input type="radio" name="operation" id="mod-button" class ="btn-primary" value="%">
    <label for="mod-buton">mod</label>
    </div>

    <!-- <br><br><br><br> -->
     <div class="evaluate">
    <button id="evaluate-button" class="btn-primary">Evaluate</button>
    </div>
    <!-- <br> -->
    
    <div id="result"> </div>




    



    <script src="script.js"></script>
  </body>
</html>
